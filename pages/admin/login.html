<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in | Funkoshop</title>
    <link rel="stylesheet" href="../../css/login.css">
</head>
<body>
    <header> <!--Inicio Header -->
        <nav class="navbar container">        
            <picture class="navbar__logo">
                <a href="../../index.html">
                 <img src="../../img/branding/logo_light_horizontal.svg" alt="Logo Funkoshop">
                </a>
            </picture>
        
            <ul class="navbar__menu">
                <li navbar__item>
                    <a class="navbar__link" href="../Shop/shop.html">VER TIENDA</a>
                </li>
                <li navbar__item>
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li navbar__item>
                    <a class="navbar__link" href="">SALIR</a>
                </li>                
            </ul>
        </nav> 
    </header><!--Fin Header -->
    <main class="container">
        <form class="form" action="./admin.html">
            <h2 class="form__title">INGRESAR A TU CUENTA</h2>
            <div class="form__login">
                <div class="form__username">
                    <label class="form__label" for="email">Email:</label>
                    <input class="form__input" type="email" name="email">
                </div>

                <div class="form__password">
                    <label class="form__label" for="password">Contraseña:</label>
                    <input class="form__input" type="password" name="password">
                </div>
            </div>

            <div class="form__submit">
                <input type="submit" value="Ingresar">
                <input type="checkbox" name="rememberme" value="recordarme">
                <label class="form__label-rememberme" for="rememberme">Recordarme</label>
            </div>
            <a class="form__link" href="">Olvidé mi contraseña</a>
        </form>
    </main>
    <footer class="footer">
        <section>
            <nav class="navbar container">
                <ul class="item">
                    <li class="navbar__item">
                        <a class="navbar__link" href="../Shop/shop.html">SHOP</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="./signin.html">REGISTRARSE</a>
                    </li>
                    <li class="navbar__item">
                        <a class="navbar__link" href="../../pages/contact.html">CONTACTO</a>
                    </li>
                    <li>
                        <a class="navbar__link" href="./login.html">LOGIN</a>
                    </li>
                </ul>
                <picture>
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isotipo de la marca FunkoShop">
                </picture>
            </nav>
        </section>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
</body>
</html>
